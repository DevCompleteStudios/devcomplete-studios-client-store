<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50 px-4">
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="correo@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>

        @if (loginForm.invalid) {
          <div class="px-2 py-1 bg-red-600 text-white rounded-md mt-2">
            <p>Enter a valid email</p>
          </div>
        }

      </div>

      <div class="flex justify-center">
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
